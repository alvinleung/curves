<div id="app"></div>
<style>
  /*  FONTS */
  @font-face {
    font-family: 'Inter';
    font-weight: 400;
    font-style: normal;
    src: url('https://rsms.me/inter/font-files/Inter-Regular.woff2?v=3.7') format('woff2'),
      url('https://rsms.me/inter/font-files/Inter-Regular.woff?v=3.7') format('woff');
  }

  @font-face {
    font-family: 'Inter';
    font-weight: 500;
    font-style: normal;
    src: url('https://rsms.me/inter/font-files/Inter-Medium.woff2?v=3.7') format('woff2'),
      url('https://rsms.me/inter/font-files/Inter-Medium.woff2?v=3.7') format('woff');
  }

  @font-face {
    font-family: 'Inter';
    font-weight: 600;
    font-style: normal;
    src: url('https://rsms.me/inter/font-files/Inter-SemiBold.woff2?v=3.7') format('woff2'),
      url('https://rsms.me/inter/font-files/Inter-SemiBold.woff2?v=3.7') format('woff');
  }

  body {

    margin: 0rem;
    padding: 0rem;
    width: 100%;
    height: 100vh;
    overflow-x: hidden;

    font-family: 'Inter', sans-serif;
    font-size: 12px;
  }

  #app {
    height: 100vh;
  }

  canvas {
    z-index: -2;
  }

  svg {
    z-index: 10;
    width: 100%;
    cursor: crosshair;
  }

  .unselected-overlay {
    position: fixed;
    left: 0rem;
    right: 0rem;
    bottom: 0rem;
    top: 0rem;

    display: flex;
    justify-content: flex-start;
    align-items: flex-end;

    pointer-events: none;
  }

  .unselected-overlay__content {
    width: 100%;
    padding: .25rem;
    background-color: #17A0FB;
    color: #FFF;

    transition: transform .2s cubic-bezier(0.075, 0.82, 0.165, 1);
  }

  .unselected-overlay__content--hidden {
    transform: translateY(100%);
  }

  .image-preivew {
    z-index: -10;
    width: 100%;
    height: 100vh;
  }

  .layout-grid {
    display: grid;
    grid-template-columns: 2fr 1fr;

    height: 100vh;
  }

  .controls-container {
    padding: 1rem;
  }

  .curve {
    position: relative;

    width: 100%;
    border: 1px solid #EEE;
  }

  .curve__plot {
    position: absolute;
    left: 0rem;
    right: 0rem;
    top: 0rem;
    bottom: 0rem;

    width: 100%;
    z-index: -1;
  }

  .curve__control-point {
    cursor: move;
  }

  .curve__channel-toggle {

    cursor: pointer;

    margin-top: .5rem;
    margin-right: .5rem;

    background-color: transparent;
    border: 1px solid transparent;

    outline: none;

    width: .75rem;
    height: .75rem;
    padding: 0rem;

    border-radius: 50%;
  }
